<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Hospital Room Background -->
  <!-- Room background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Floor -->
  <rect x="0" y="500" width="800" height="100" fill="#E9ECEF"/>
  
  <!-- Floor tiles pattern -->
  <g stroke="#DEE2E6" stroke-width="1" opacity="0.5">
    <line x1="0" y1="520" x2="800" y2="520"/>
    <line x1="0" y1="540" x2="800" y2="540"/>
    <line x1="0" y1="560" x2="800" y2="560"/>
    <line x1="0" y1="580" x2="800" y2="580"/>
  </g>
  
  <!-- Vertical floor lines -->
  <g stroke="#DEE2E6" stroke-width="1" opacity="0.5">
    <line x1="100" y1="500" x2="100" y2="600"/>
    <line x1="200" y1="500" x2="200" y2="600"/>
    <line x1="300" y1="500" x2="300" y2="600"/>
    <line x1="400" y1="500" x2="400" y2="600"/>
    <line x1="500" y1="500" x2="500" y2="600"/>
    <line x1="600" y1="500" x2="600" y2="600"/>
    <line x1="700" y1="500" x2="700" y2="600"/>
  </g>
  
  <!-- Back wall -->
  <rect x="0" y="0" width="800" height="400" fill="#FFFFFF"/>
  
  <!-- Wall panels -->
  <rect x="0" y="0" width="800" height="200" fill="#F1F3F4" opacity="0.5"/>
  <line x1="0" y1="200" x2="800" y2="200" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Window -->
  <rect x="600" y="50" width="150" height="100" fill="#E6F3FF" stroke="#B0D4F1" stroke-width="3"/>
  <line x1="675" y1="50" x2="675" y2="150" stroke="#B0D4F1" stroke-width="2"/>
  <line x1="600" y1="100" x2="750" y2="100" stroke="#B0D4F1" stroke-width="2"/>
  
  <!-- Window blinds -->
  <g stroke="#C0C0C0" stroke-width="1" opacity="0.6">
    <line x1="610" y1="60" x2="740" y2="60"/>
    <line x1="610" y1="70" x2="740" y2="70"/>
    <line x1="610" y1="80" x2="740" y2="80"/>
    <line x1="610" y1="90" x2="740" y2="90"/>
    <line x1="610" y1="110" x2="740" y2="110"/>
    <line x1="610" y1="120" x2="740" y2="120"/>
    <line x1="610" y1="130" x2="740" y2="130"/>
    <line x1="610" y1="140" x2="740" y2="140"/>
  </g>
  
  <!-- Medical equipment area markers -->
  <rect x="50" y="300" width="200" height="150" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#999">Patient Area</text>
  
  <rect x="350" y="300" width="200" height="150" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#999">Surgical Area</text>
  
  <!-- Overhead lighting -->
  <ellipse cx="150" cy="250" rx="40" ry="15" fill="#FFFACD" opacity="0.4"/>
  <ellipse cx="450" cy="250" rx="40" ry="15" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="650" cy="250" rx="30" ry="10" fill="#F0F8FF" opacity="0.4"/>
  
  <!-- Room number -->
  <rect x="20" y="20" width="80" height="40" fill="#4A90E2" stroke="#357ABD" stroke-width="2" rx="4"/>
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF" font-weight="bold">ROOM</text>
  <text x="60" y="52" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFFFFF" font-weight="bold">101</text>
</svg>