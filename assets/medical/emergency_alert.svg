<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Emergency Alert Icon -->
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="#FF4444" stroke="#CC0000" stroke-width="2"/>
  
  <!-- Inner glow -->
  <circle cx="20" cy="20" r="15" fill="#FF6666" opacity="0.6"/>
  
  <!-- Warning triangle -->
  <polygon points="20,8 14,26 26,26" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Exclamation mark -->
  <rect x="18.5" y="12" width="3" height="10" fill="#FF4444"/>
  <circle cx="20" cy="24" r="2" fill="#FF4444"/>
  
  <!-- Pulsing effect (outer ring) -->
  <circle cx="20" cy="20" r="18" fill="none" stroke="#FF8888" stroke-width="1" opacity="0.4"/>
</svg>