<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Surgical Bed -->
  <!-- Bed frame (more angular and clinical) -->
  <rect x="10" y="35" width="100" height="30" fill="#F8F8F8" stroke="#DDDDDD" stroke-width="2" rx="1"/>
  
  <!-- Surgical mattress (thinner, more clinical) -->
  <rect x="15" y="32" width="90" height="16" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="2"/>
  
  <!-- Adjustable sections -->
  <line x1="40" y1="32" x2="40" y2="48" stroke="#D0D0D0" stroke-width="1"/>
  <line x1="75" y1="32" x2="75" y2="48" stroke="#D0D0D0" stroke-width="1"/>
  
  <!-- Hydraulic legs -->
  <rect x="15" y="65" width="6" height="12" fill="#808080"/>
  <rect x="99" y="65" width="6" height="12" fill="#808080"/>
  
  <!-- Control panel -->
  <rect x="8" y="20" width="12" height="15" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="1" rx="2"/>
  <circle cx="14" cy="25" r="1.5" fill="#FF6B6B"/>
  <circle cx="14" cy="30" r="1.5" fill="#4ECDC4"/>
  
  <!-- Surgical light indicator (bright white) -->
  <circle cx="95" cy="18" r="4" fill="#FFFFFF" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Sterile mode indicator -->
  <rect x="85" y="12" width="20" height="4" fill="#00FF7F" opacity="0.8" rx="2"/>
  
  <!-- Surgical bed label -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">Surgical Bed</text>
</svg>