<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Patient Bed -->
  <!-- Bed frame -->
  <rect x="10" y="35" width="100" height="30" fill="#E8E8E8" stroke="#CCCCCC" stroke-width="2" rx="3"/>
  
  <!-- Mattress -->
  <rect x="15" y="30" width="90" height="20" fill="#F0F8FF" stroke="#ADD8E6" stroke-width="1" rx="8"/>
  
  <!-- Pillow -->
  <rect x="18" y="32" width="20" height="16" fill="#FFFAF0" stroke="#E6E6FA" stroke-width="1" rx="4"/>
  
  <!-- Bed legs -->
  <rect x="15" y="65" width="4" height="12" fill="#999999"/>
  <rect x="101" y="65" width="4" height="12" fill="#999999"/>
  
  <!-- Side rails -->
  <rect x="8" y="25" width="2" height="25" fill="#CCCCCC" rx="1"/>
  <rect x="110" y="25" width="2" height="25" fill="#CCCCCC" rx="1"/>
  
  <!-- Comfort indicator light (soft blue) -->
  <circle cx="25" cy="22" r="3" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Patient bed label -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">Patient Bed</text>
</svg>