  <!-- Individual LED segments -->
  <rect x="6" y="8" width="6" height="4" fill="#FFE135" opacity="0.8" rx="2"/>
  <rect x="14" y="8" width="6" height="4" fill="#FFE135" opacity="0.8" rx="2"/>
  <rect x="22" y="8" width="6" height="4" fill="#FFE135" opacity="0.8" rx="2"/>
  <rect x="30" y="8" width="6" height="4" fill="#FFE135" opacity="0.8" rx="2"/>
  <rect x="38" y="8" width="6" height="4" fill="#FFE135" opacity="0.8" rx="2"/>
  <rect x="46" y="8" width="6" height="4" fill="#FFE135" opacity="0.8" rx="2"/>
  
  <!-- Mounting brackets -->
  <rect x="0" y="8" width="3" height="4" fill="#999999" rx="1"/>
  <rect x="57" y="8" width="3" height="4" fill="#999999" rx="1"/>
  
  <!-- Light beam effect -->
  <polygon points="6,12 54,12 50,18 10,18" fill="#FFFF99" opacity="0.3"/>
