  <!-- Medical cross -->
  <rect x="17" y="10" width="6" height="20" fill="#FFFFFF"/>
  <rect x="10" y="17" width="20" height="6" fill="#FFFFFF"/>
  
  <!-- Sterile rays -->
  <line x1="20" y1="5" x2="20" y2="8" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="20" y1="32" x2="20" y2="35" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="5" y1="20" x2="8" y2="20" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="32" y1="20" x2="35" y2="20" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Corner rays -->
  <line x1="9" y1="9" x2="11" y2="11" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="31" y1="9" x2="29" y2="11" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="9" y1="31" x2="11" y2="29" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="31" y1="31" x2="29" y2="29" stroke="#FFFFFF" stroke-width="1.5"/>
