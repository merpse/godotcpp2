<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="100" viewBox="0 0 80 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical Device Monitor -->
  <!-- Main monitor body -->
  <rect x="5" y="10" width="70" height="50" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="2" rx="4"/>
  
  <!-- Screen -->
  <rect x="10" y="15" width="60" height="35" fill="#000000" stroke="#333333" stroke-width="1" rx="2"/>
  
  <!-- Heart rate line (simplified ECG) -->
  <polyline points="15,32 20,32 22,25 24,40 26,32 30,32 35,32 37,28 39,36 41,32 45,32 50,32 52,28 54,36 56,32 60,32 65,32" 
            stroke="#00FF00" stroke-width="2" fill="none"/>
  
  <!-- Vital signs display -->
  <circle cx="20" cy="44" r="2" fill="#FF4444"/>
  <text x="25" y="47" font-family="Arial, sans-serif" font-size="6" fill="#00FF00">HR: 72</text>
  
  <circle cx="45" cy="44" r="2" fill="#4444FF"/>
  <text x="50" y="47" font-family="Arial, sans-serif" font-size="6" fill="#00FF00">BP: 120/80</text>
  
  <!-- Control buttons -->
  <circle cx="15" cy="55" r="3" fill="#FFD700" stroke="#CC9900" stroke-width="1"/>
  <circle cx="25" cy="55" r="3" fill="#87CEEB" stroke="#5F9EA0" stroke-width="1"/>
  <circle cx="35" cy="55" r="3" fill="#FF6B6B" stroke="#CD5C5C" stroke-width="1"/>
  
  <!-- Stand pole -->
  <rect x="37" y="60" width="6" height="35" fill="#808080"/>
  
  <!-- Stand base -->
  <ellipse cx="40" cy="92" rx="25" ry="5" fill="#606060"/>
  
  <!-- Wheels -->
  <circle cx="20" cy="92" r="3" fill="#404040"/>
  <circle cx="40" cy="95" r="3" fill="#404040"/>
  <circle cx="60" cy="92" r="3" fill="#404040"/>
  
  <!-- Device label -->
  <text x="40" y="8" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">Monitor</text>
</svg>